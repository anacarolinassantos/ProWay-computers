<h2 class="contact__title"> Entre em contato </h2>
<section class="contact__container">
  <form class="contact-form" [formGroup]="formContato">
    <input type="text" placeholder="Informe o seu nome" formControlName="nome"
    [class.valid]="formContato.controls['nome'].valid"
    [class.valid]="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"/>

    <div *ngIf="formContato.controls['nome'].invalid &&
    (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)">

      <small class="error-message" *ngIf="formContato.controls['nome'].hasError('minlength')">
        Esse campo precisa de no minimo 4 caracteres.
      </small>

      <small class="error-message" *ngIf="formContato.controls['nome'].hasError('required')">
        Esse campo n√£o pode ser nulo.
      </small>
    </div>

    <input type="assunto" placeholder="Digite o assunto"
    formControlName="assunto"
    [class.valid]="formContato.controls['assunto'].valid"
    [class.valid]="formContato.controls['assunto'].invalid && (formContato.controls['assunto'].touched || formContato.controls['assunto'].dirty)"/>
/>
    <input type="tel" placeholder="(00) 0 0000-0000"
    />
    <input type="email" placeholder="Digite o seu email" />
    <textarea maxlength="300" placeholder="Digite sua mensagem.."></textarea>
    <button>Enviar</button>
  </form>
</section>
